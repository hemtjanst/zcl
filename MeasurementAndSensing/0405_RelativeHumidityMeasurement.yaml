id: "0x0405"
name: Relative humidity measurement
server:
    attr:
    - id: "0x0000"
        name: Measured Value
        type: u16
        access: r
        default: "0"
        required: true
    - id: "0x0001"
        name: Min Measured Value
        type: u16
        access: r
        required: true
        range: 0x954d,0x7ffe
    - id: "0x0002"
        name: Max Measured Value
        type: u16
        access: r
        required: true
        range: 0x954e,0x7ffe
    - id: "0x0003"
        name: Tolerance
        type: u16
        access: r
        range: 0x0000,0x0800
client: {}
