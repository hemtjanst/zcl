id: "0x0502"
name: IAS WD
description: ' The IAS WD cluster provides an interface to the functionality of any
    Warning Device equipment of the IAS system. Using this cluster, a ZigBee enabled
    CIE device can access a ZigBee enabled IAS WD device and issue alarm warning indications
    (siren, strobe lighting, etc.) when a system alarm condition is detected. '
server:
    attr:
    - id: "0x0000"
        name: Max Duration
        type: u16
        access: rw
        default: "240"
        required: m
        range: 0x0000,0xfffe
    cmd:
    - id: "0x00"
        name: Start warning
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Options
            type: bmp8
            required: m
            bits:
                "0": Siren level 0
                "1": Siren level 1
                "2": Strobe
                "4": Warning mode 0
                "5": Warning mode 1
                "6": Warning mode 2
                "7": Warning mode 3
        - id: "0x0001"
            name: Warning duration
            type: u16
            required: m
        - id: "0x0002"
            name: Strobe duty cycle
            type: u8
            default: "0x00"
            required: m
        - id: "0x0000"
            name: Strobe level
            type: enum8
            required: m
            values:
                "0x00": Low
                "0x01": Medium
                "0x02": High
                "0x03": Very high
    - id: "0x01"
        name: Squawk
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Options
            type: bmp8
            required: m
            bits:
                "0": Sqawk level 0
                "1": Sqawk level 1
                "3": Strobe
                "4": Sound for disarmed
client: {}
