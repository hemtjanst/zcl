id: "0x0202"
name: Fan Control
description: This cluster specifies an interface to control the speed of a fan as
    part of a heating / cooling system.
server:
    attr:
    - id: "0x0000"
        name: Fan Mode
        type: enum8
        access: rw
        default: "0x05"
        required: true
        values:
            "0x00": Off
            "0x01": Low
            "0x02": Medium
            "0x03": High
            "0x04": On
            "0x05": Auto
            "0x06": Smart
    - id: "0x0001"
        name: Fan Mode Sequence
        type: enum8
        access: rw
        default: "0x02"
        required: true
        values:
            "0x00": Low/Med/High
            "0x01": Low/High
            "0x02": Low/Med/High/Auto
            "0x03": Low/High/Auto
            "0x04": On/Auto
client: {}
