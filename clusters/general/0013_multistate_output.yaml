id: "0x0013"
name: Multistate Output (Basic)
server:
    attr:
      - id: "0x004A"
        name: Number of states
        type: u16
        access: rw
        default: "0"
        required: true
      - id: "0x0051"
        name: Out of service
        type: bool
        access: rw
        default: "0"
        required: true
      - id: "0x0055"
        name: Present value
        type: u16
        access: rw
        default: "0"
        required: true
      - id: "0x006F"
        name: Status flags
        type: bmp8
        access: r
        default: "0"
        required: true
        bits:
            "1": In Alarm
            "2": Fault
            "4": Overidden
            "8": Out of Service
client: {}
