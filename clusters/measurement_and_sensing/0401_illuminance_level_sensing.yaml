id: "0x0401"
name: Illuminance level sensing
server:
  attr:
    - id: "0x0000"
      name: Level Status
      type: enum8
      access: r
      required: true
      report: true
      range: 0x00,0xfe
      values:
          "0x00": Illuminance on target
          "0x01": Illuminance below target
          "0x02": Illuminance above target
    - id: "0x0001"
      name: Light Sensor Type
      type: enum8
      access: r
      range: 0x00,0xfe
      values:
          "0x00": Photodiode
          "0x01": CMOS
          "0xFF": Unknown
    - id: "0x0010"
      name: Illuminance Target Level
      type: u16
      access: rw
      required: true
      range: 0x0000,0xfffe
client: {}
