id: "0x0403"
name: Pressure measurement
description: The server cluster provides an interface to air pressure measurement
    functionality, including configuration and provision of notifications of air pressure
    measurements.
server:
    attr:
      - id: "0x0000"
        name: Measured Pressure
        type: s16
        access: r
        default: "0"
        required: true
        report: true
        range: 0x8001,0x7fff
      - id: "0x0001"
        name: Min Measured Pressure
        type: s16
        access: r
        required: true
        range: 0x8001,0x7ffe
      - id: "0x0002"
        name: Max Measured Pressure
        type: s16
        access: r
        required: true
        range: 0x8002,0x7fff
      - id: "0x0003"
        name: Pressure Tolerance
        type: u16
        access: r
        report: true
        range: 0x0000,0x0800
      - id: "0x0010"
        name: Scaled Pressure
        type: s16
        access: r
        default: "0"
        range: 0x8001,0x7fff
      - id: "0x0011"
        name: Min Scaled Pressure
        type: s16
        access: r
        required: true
        range: 0x8001,0x7ffe
      - id: "0x0012"
        name: Max Scaled Pressure
        type: s16
        access: r
        required: true
        range: 0x8002,0x7fff
      - id: "0x0013"
        name: Scaled Pressure Tolerance
        type: u16
        access: r
        range: 0x0000,0x0800
      - id: "0x0014"
        name: Scale
        type: s8
        access: r
        range: 0x81,0x7f
client: {}
