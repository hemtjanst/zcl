id: "0x0500"
name: IAS Zone
description: The IAS Zone cluster defines an interface to the functionality of an
    IAS security zone device. IAS Zone supports up totwo alarm types per zone, low
    battery reports and supervision of the IAS network.
server:
    attr:
      - id: "0x0000"
        name: Zone State
        type: enum8
        access: r
        required: true
        range: 0x00,0x01
        values:
            "0x00": Not enrolled
            "0x01": Enrolled
      - id: "0x0001"
        name: Zone Type
        type: enum16
        access: r
        required: true
        range: 0x0000,0xffff
        values:
            "0x000D": Motion sensor
            "0x0000": Standard CIE
            "0x002A": Water sensor
            "0x002B": Carbon Monoxide (CO) sensor
            "0x002C": Personal emergency device
            "0x002D": Vibration / Movement sensor
            "0x010F": Remote Control
            "0x0015": Contact switch
            "0x021D": Keypad
            "0x0028": Fire sensor
            "0x0115": Key fob
            "0x0225": Standard Warning Device
            "0x0226": Glass break sensor
            "0x0229": Security repeater
            "0xFFFF": Invalid Zone Type
      - id: "0x0002"
        name: Zone Status
        type: bmp16
        access: r
        required: true
        bits:
            "0": Alarm 1
            "1": Alarm 2
            "2": Tamper
            "3": Battery
            "4": Supervision reports
            "5": Restore reports
            "6": Trouble
            "7": AC (mains)
            "8": Test
            "9": Battery defect
      - id: "0x0010"
        name: IAS_CIE_Address
        type: uid
        access: rw
        default: "0"
      - id: "0x0011"
        name: Zone ID
        type: u8
        access: r
        required: true
        range: 0x00,0xff
    cmd:
      - id: "0x00"
        name: Zone Enroll Response
        dir: recv
        required: m
        payloadattr:
          - id: "0x0000"
            name: Enroll response code
            type: enum16
            required: true
            values:
                "0x0000": Success
                "0x0001": Not supported
                "0x0002": No enroll permit
                "0x0003": Too many zones
          - id: "0x0001"
            name: Zone ID
            type: u8
            required: true
      - id: "0x01"
        name: Initiate Normal Operation Mode
        dir: recv
        required: o
      - id: "0x00"
        name: Zone Status Change Notification
        dir: send
        required: m
        payloadattr:
          - id: "0x0000"
            name: Zone Status
            type: bmp16
            required: true
            bits:
                "0": Alarm 1
                "1": Alarm 2
                "2": Tamper
                "3": Battery
                "4": Supervision reports
                "5": Restore reports
                "6": Trouble
                "7": AC (mains)
                "8": Test
                "9": Battery defect
          - id: "0x0001"
            name: Extended Status
            type: u8
            default: "0x00"
            required: true
          - id: "0x0002"
            name: Zone ID
            type: u8
            required: true
          - id: "0x0003"
            name: Delay
            type: u16
            required: true
      - id: "0x01"
        name: Zone Enroll request
        dir: send
        required: m
        payloadattr:
          - id: "0x0000"
            name: Zone Status
            type: enum16
            required: true
            values:
                "0x000D": Motion sensor
                "0x0000": Standard CIE
                "0x002A": Water sensor
                "0x002B": Gas sensor
                "0x002C": Personal emergency device
                "0x002D": Vibration / Movement sensor
                "0x010F": Remote Control
                "0x0015": Contact switch
                "0x021D": Keypad
                "0x0028": Fire sensor
                "0x0115": Key fob
                "0x0225": Standard Warning Device
                "0xFFFF": Invalid Zone Type
          - id: "0x0001"
            name: Manufacturer Code
            type: u16
            required: true
client: {}
