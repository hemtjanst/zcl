id: "0x1000"
name: Touchlink
description: Attributes and commands for Touchlink commissioning.
server:
    cmd:
    - id: "0x41"
        name: Get group identifiers
        description: ' The get group identifiers request command is used to retrieve
            the actual group identifiers that the endpoint is using in its multicast
            communication in controlling different (remote) devices. '
        dir: recv
        required: m
        response: "0x41"
        payloadattr:
        - id: "0x0000"
            name: Start index
            type: u8
            default: "0"
            required: m
            showas: dec
    - id: "0x42"
        name: Get endpoint list
        description: ' The get endpoint list request command is used to retrieve addressing
            information for each endpoint the device is using in its unicast communication
            in controlling different (remote) devices. '
        dir: recv
        required: m
        response: "0x42"
        payloadattr:
        - id: "0x0000"
            name: Start index
            type: u8
            default: "0"
            required: m
            showas: dec
    - id: "0xD0"
        name: Write MAC address
        description: Non standard write MAC address (DDEL).
        dir: recv
        required: m
        vendor: "0x1135"
        payloadattr:
        - id: "0x0000"
            name: MAC address
            type: u64
            default: "0"
            required: m
            showas: hex
client:
    cmd:
    - id: "0x41"
        name: Get group identifiers response
        description: ' The get group identifiers response command allows a remote
            device to respond to the get group identifiers request command. '
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Total
            type: u8
            default: "0"
            required: m
        - id: "0x0001"
            name: Start index
            type: u8
            default: "0"
            required: m
        - id: "0x0002"
            name: Count
            type: u8
            default: "0"
            required: m
        - id: "0x0003"
            name: First group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0004"
            name: First group type
            type: u8
            default: "0x00"
            required: m
            showas: hex
    - id: "0x42"
        name: Get endpoint list response
        description: ' The get group identifiers response command allows a remote
            device to respond to the get group identifiers request command. '
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Total
            type: u8
            default: "0"
            required: m
        - id: "0x0001"
            name: Start index
            type: u8
            default: "0"
            required: m
        - id: "0x0002"
            name: Count
            type: u8
            default: "0"
            required: m
        - id: "0x0003"
            name: NWK address
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0004"
            name: Endpoint
            type: u8
            default: "0x00"
            required: m
            showas: hex
        - id: "0x0005"
            name: Profile ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0006"
            name: Device ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0007"
            name: Version
            type: u8
            default: "0x00"
            required: m
            showas: hex
