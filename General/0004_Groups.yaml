id: "0x0004"
name: Groups
description: Attributes and commands for group configuration and manipulation.
server:
    attr:
    - id: "0x0000"
        name: Name Support
        type: bmp8
        access: r
        required: m
        range: x0000000
        bits:
            "7": Name Support
    cmd:
    - id: "0x00"
        name: Add group
        description: Add a group to the device.
        dir: recv
        required: m
        response: "0x00"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0001"
            name: Group Name
            type: cstring
            required: m
    - id: "0x01"
        name: View group
        description: Get the name of a group.
        dir: recv
        required: m
        response: "0x01"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
    - id: "0x02"
        name: Get group membership
        description: Get the group membership of the device.
        dir: recv
        required: m
        response: "0x02"
        payloadattr:
        - id: "0x0000"
            name: Group count
            type: u8
            default: "0x00"
            required: m
        - id: "0x0001"
            name: Group list
            type: set
            arraytype: u16
            required: m
            showas: hex
            listsize: '@0x0000'
    - id: "0x03"
        name: Remove group
        description: Remove a group from the device.
        dir: recv
        required: m
        response: "0x03"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
    - id: "0x04"
        name: Remove all groups
        description: Remove all group from the device.
        dir: recv
        required: m
client:
    cmd:
    - id: "0x00"
        name: Add group response
        description: The Response to the add group request.
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Status
            type: enum8
            default: "0x00"
            required: m
            enumeration: ZCL_Status
        - id: "0x0001"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
    - id: "0x01"
        name: View group response
        description: The Response to the view group request.
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Status
            type: enum8
            default: "0x00"
            required: m
            enumeration: ZCL_Status
        - id: "0x0001"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
        - id: "0x0002"
            name: Group Name
            type: cstring
            required: m
    - id: "0x02"
        name: Get group membership response
        description: The Response to the get group membership request.
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Capacity
            type: u8
            default: "0x00"
            required: m
        - id: "0x0001"
            name: Group count
            type: u8
            default: "0x00"
            required: m
        - id: "0x0002"
            name: Group list
            type: set
            arraytype: u16
            required: o
            showas: hex
            listsize: "0x0001"
    - id: "0x03"
        name: Remove group response
        description: The Response to the remove group request.
        dir: recv
        required: m
        payloadattr:
        - id: "0x0000"
            name: Status
            type: enum8
            default: "0x00"
            required: m
            enumeration: ZCL_Status
        - id: "0x0001"
            name: Group ID
            type: u16
            default: "0x0000"
            required: m
            showas: hex
