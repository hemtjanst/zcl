id: "0x0005"
name: Scenes
description: Attributes and commands for scene configuration and manipulation.
server:
    attr:
    - id: "0x0000"
        name: Scene Count
        type: u8
        access: r
        default: "0x00"
        required: true
        range: 0x00-0xff
        showas: hex
    - id: "0x0001"
        name: Current Scene
        type: u8
        access: r
        default: "0x00"
        required: true
        range: 0x00-0xff
        showas: hex
    - id: "0x0002"
        name: Current Group
        type: u16
        access: r
        default: "0x0000"
        required: true
        range: 0x0000-0xfff7
        showas: hex
    - id: "0x0003"
        name: Scene Valid
        type: bool
        access: r
        default: "0"
        required: true
    - id: "0x0004"
        name: Name Support
        type: bmp8
        access: r
        default: "0"
        required: true
        showas: hex
    - id: "0x0005"
        name: Last ConfiguredBy
        type: uid
        access: r
        showas: hex
    cmd:
    - id: "0x00"
        name: Add scene
        description: Add a scenes to the group (empty).
        dir: recv
        required: m
        response: "0x00"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: true
            showas: hex
        - id: "0x0001"
            name: Scene ID
            type: u8
            default: "0x00"
            required: true
            showas: hex
        - id: "0x0002"
            name: Transition time
            type: u16
            default: "0x0000"
            required: true
            showas: hex
    - id: "0x01"
        name: View scene
        description: Views the scenes of a group.
        dir: recv
        required: m
        response: "0x01"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: true
            showas: hex
        - id: "0x0001"
            name: Scene ID
            type: u8
            default: "0x00"
            required: true
            showas: hex
    - id: "0x02"
        name: Remove scene
        description: Removes a scenes of a group.
        dir: recv
        required: m
        response: "0x02"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: true
            showas: hex
        - id: "0x0001"
            name: Scene ID
            type: u8
            default: "0x00"
            required: true
            showas: hex
    - id: "0x03"
        name: Remove all scenes
        description: Removes all scenes of a group.
        dir: recv
        required: m
        response: "0x03"
        payloadattr:
        - id: "0x0000"
            name: Group ID
            type: u16
            default: "0x0000"
            required: true
            showas: hex
    - id: "0x04"
        name: Store scene
        description: Stores a scene of a group for a device.
