id: "0x0101"
name: Door Lock
description: The door lock cluster provides an interface to a generic way to secure
    a door.
server:
    attr:
    - id: "0x0000"
        name: Lock State
        type: enum8
        access: r
        required: m
        values:
            "0x00": Not fully locked
            "0x01": Locked
            "0x02": Unlocked
            "0xFF": Undefined
    - id: "0x0001"
        name: Lock Type
        type: enum8
        access: r
        required: m
        values:
            "0x0A": Door Furniture
            "0x00": Dead bolt
            "0x01": Magnetic
            "0x02": Other
            "0x03": Mortise
            "0x04": Rim
            "0x05": Latch Bolt
            "0x06": Cylindrical Lock
            "0x07": Tubular Lock
            "0x08": Interconnected Lock
            "0x09": Dead Latch
    - id: "0x0002"
        name: Actuator enabled
        type: bool
        access: r
        required: m
    - id: "0x0010"
        name: Number Of Log Records Supported
        type: u16
        access: r
        default: "0"
        required: o
    - id: "0x0011"
        name: Number Of Total Users Supported
        type: u16
        access: r
        default: "0"
        required: o
    - id: "0x0012"
        name: Number Of PIN Users Supported
        type: u16
        access: r
        default: "0"
        required: o
    - id: "0x0013"
        name: Number Of RFID Users Supported
        type: u16
        access: r
        default: "0"
        required: o
    - id: "0x0014"
        name: Number Of WeekDay Schedules Supported Per User
        type: u8
        access: r
        default: "0"
        required: o
    - id: "0x0015"
        name: Number Of Year Day Schedules Supported Per User
        type: u8
        access: r
        default: "0"
        required: o
    - id: "0x0016"
        name: Number Of Holiday Schedules Supported
        type: u8
        access: r
        default: "0"
        required: o
    - id: "0x0020"
        name: Enable Logging
        type: bool
        access: rw
        default: "0"
        required: o
    - id: "0x0034"
        name: Zigbee Security Level
        type: enum8
        access: r
        default: "0"
        required: o
        values:
            "0x00": Network Security
            "0x01": APS Security
    - id: "0x0040"
        name: Alarm Mask
        type: bmp16
        access: rw
        default: "0x0000"
        required: o
        bits:
            "0": Deadbolt Jammed
            "1": Lock Reset to Factory Defaults
            "2": Reserved
            "3": RF Module Power Cycled
            "4": Tamper Alarm - wrong code entry limit
            "5": Tamper Alarm - front escutcheon removed from main
            "6": Forced Door Open under Door Locked Condition
    - id: "0x0042"
        name: RF Operation Event Mask
        type: bmp16
        access: rw
        default: "0x0000"
        required: o
        bits:
            "0": Unknown or manufacturer-specific RF operation event
            "1": 'Lock, source: RF'
            "2": 'Unlock, source: RF'
            "3": 'Lock, source: RF, error: invalid code'
            "4": 'Lock, source: RF, error: invalid schedule'
            "5": 'Unlock, source: RF, error: invalid code'
            "6": 'Unlock, source: RF, error: invalid schedule'
    - id: "0x0043"
        name: Manual Operation Event Mask
        type: bmp16
        access: rw
        default: "0x0000"
        required: o
        bits:
            "0": Unknown or manufacturer-specific manual operation event
            "1": Thumbturn Lock
            "2": Thumbturn Unlock
            "3": One touch lock
            "4": Key Lock
            "5": Key Unlock
            "6": Auto lock
            "7": Schedule Lock
            "8": Schedule Unlock
            "9": Manual Lock (Key or Thumbturn)
            "10": Manual Unlock (Key or Thumbturn)
    - id: "0x0055"
        name: Event Type
        type: u16
        access: r
        required: o
    - id: "0x0503"
        name: Tilt Angle
        type: u16
        access: r
        required: o
    - id: "0x0505"
        name: Vibration Strength
        type: u32
        access: r
        required: o
        showas: hex
    - id: "0x0508"
        name: Orientation
        type: u48
        access: r
        required: o
        showas: hex
    cmd:
    - id: "0x00"
        name: Lock Door
        description: This command causes the lock device to lock the door.
        dir: recv
        required: m
    - id: "0x01"
        name: Unlock Door
        description: This command causes the lock device to unlock the door.
        dir: recv
        required: m
    - id: "0x04"
        name: Get Log Record
        description: Request a log record.
        dir: recv
        required: o
        payloadattr:
        - id: "0x0000"
            name: Log Index
            type: u16
            default: "0x0000"
            required: m
    - id: "0x04"
        name: Get Log Record Response
        description: Returns the specified log record.
        dir: send
        required: m
        payloadattr:
        - id: "0x0000"
            name: Log Entry ID
            type: u16
            required: m
        - id: "0x0001"
            name: Timestamp
            type: u32
            required: m
        - id: "0x0002"
            name: Event Type
            type: enum8
            required: m
            values:
                "0x00": Operation
                "0x01": Programming
                "0x02": Alarm
        - id: "0x0003"
            name: Source
            type: u8
            required: m
        - id: "0x0004"
            name: Event ID/Alarm Code
            type: u8
            required: m
        - id: "0x0005"
            name: User ID
            type: u16
            required: m
        - id: "0x0006"
            name: PIN
            type: cstring
            required: m
    - id: "0x20"
        name: Operationg Event Notification
        description: The door lock server sends out operation event notification when
            the event is triggered by the various event sources.
        dir: send
        required: o
        payloadattr:
        - id: "0x0000"
            name: Operation Event Source
            type: u8
            required: m
        - id: "0x0001"
            name: Operation Event Code
            type: u8
            required: m
        - id: "0x0002"
            name: User ID
            type: u16
            required: m
        - id: "0x0003"
            name: PIN
            type: u8
            default: "0x0000"
            required: m
        - id: "0x0004"
            name: ZigBee Local Time
            type: u32
            required: m
        - id: "0x0005"
            name: Data
            type: cstring
            required: m
client: {}
