id: "0x0405"
name: Relative humidity measurement
server:
    attr:
      - id: "0x0000"
        name: Measured Relative humidity
        type: u16
        access: r
        default: "0"
        required: true
        report: true
        range: 0x0000,0x2710
      - id: "0x0001"
        name: Min Measured Relative humidity
        type: u16
        access: r
        required: true
        range: 0x0000,0x270f
      - id: "0x0002"
        name: Max Measured Relative humidity
        type: u16
        access: r
        required: true
        range: 0x0001,0x2710
      - id: "0x0003"
        name: Relative humidity Tolerance
        type: u16
        access: r
        report: true
        range: 0x0000,0x0800
client: {}
