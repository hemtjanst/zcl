# status: done
id: "0x0010"
name: Binary Output (Basic)
server:
  attr:
    - id: "0x0004"
      name: Binary Output Active Text
      type: cstring
      access: rw
    - id: "0x001C"
      name: Binary Output Description
      type: cstring
      access: rw
    - id: "0x002E"
      name: Binary Output Inactive Text
      type: cstring
      access: rw
    - id: "0x0042"
      name: Binary Output Minimum Off Time
      access: rw
      type: u32
    - id: "0x0043"
      name: Binary Output Maximum Off Time
      access: rw
      type: u32
    - id: "0x0051"
      name: Binary Output Out of Service
      type: bool
      access: rw
      default: "0"
      required: true
    - id: "0x0054"
      name: Binary Output Polarity
      type: enum8
      access: r
      values:
        "0x00": "Normal"
        "0x01": "Reverse"
    - id: "0x0055"
      name: Binary Output Present Value
      type: bool
      access: rw
      default: "0"
      report: true
      required: true
    - id: "0x0057"
      name: Binary Output Priority Array
      access: rw
      listsize: 16
      type: array
      arraytype: struct
      structattr:
      - id: "0x0000"
        type: bool
      - id: "0x0001"
        type: bool
    - id: "0x0067"
      name: Binary Output Reliability
      type: enum8
      access: rw
      values:
        "0x00": "No fault detected"
        "0x01": "No Sensor"
        "0x02": "Over Range"
        "0x03": "Under Range"
        "0x04": "Open Loop"
        "0x05": "Shorted Loop"
        "0x06": "No Output"
        "0x07": "Unreliable (other)"
        "0x08": "Process Error"
        "0x09": "Multi state fault"
        "0x0A": "Configuration Error"
    - id: "0x0068"
      name: Binary Output Relinquish Default
      type: bool
      access: rw
    - id: "0x006F"
      name: Binary Output Status Flags
      type: bmp8
      access: r
      default: "0"
      required: true
      report: true
      bits:
        "0": In Alarm
        "1": Fault
        "2": Overidden
        "3": Out of Service
    - id: "0x0100"
      name: Binary Output Application Type
      access: r
      type: u32
client: {}
