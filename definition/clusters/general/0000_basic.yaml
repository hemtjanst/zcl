      - id: "0xFFFD"
        name: Cluster Revision
        type: u16
        access: rw
        default: "0"
      - id: "0x0000"
        name: ZCL Version
        type: u8
        access: r
        default: "2"
        required: true
      - id: "0x0001"
        name: Application Version
        type: u8
        access: r
        default: "0"
      - id: "0x0002"
        name: Stack Version
        type: u8
        access: r
        default: "0"
      - id: "0x0003"
