# status: done
id: "0x000C"
name: Analog Input (Basic)
description: An interface for reading the value of an analog measurement and accessing
    various characteristics of that measurement.
server:
    attr:
      - id: "0x001C"
        name: Analog Input Description
        type: cstring
        access: rw
      - id: "0x0041"
        name: Analog Input Max Present Value
        type: float
        access: rw
      - id: "0x0042"
        name: Analog Input Min Present Value
        type: float
        access: rw
      - id: "0x0051"
        name: Analog Input Out of service
        type: bool
        access: rw
        default: "0"
        required: true
      - id: "0x0055"
        name: Analog Input Present value
        type: float
        access: rw
        default: "0"
        required: true
        report: true
      - id: "0x0067"
        name: Analog Input Reliability
        type: enum8
        access: rw
        values:
          "0x00": "No fault detected"
          "0x01": "No Sensor"
          "0x02": "Over Range"
          "0x03": "Under Range"
          "0x04": "Open Loop"
          "0x05": "Shorted Loop"
          "0x06": "No Output"
          "0x07": "Unreliable (other)"
          "0x08": "Process Error"
          "0x09": "Multi state fault"
          "0x0A": "Configuration Error"
      - id: "0x006A"
        name: Analog Input Resolution
        type: float
        access: rw
      - id: "0x006F"
        name: Analog Input Status flags
        type: bmp8
        access: r
        default: "0"
        required: true
        report: true
        bits:
            "0": In Alarm
            "1": Fault
            "2": Overidden
            "3": Out of Service
      - id: "0x0075"
        name: Analog Input Engineering Units
        type: EngineeringUnit
        access: rw
      - id: "0x0100"
        name: Analog Input Application Type
        access: r
        type: u32
client: {}
