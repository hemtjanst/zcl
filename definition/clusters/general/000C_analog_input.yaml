# status: done
id: "0x000C"
name: Analog Input (Basic)
description: An interface for reading the value of an analog measurement and accessing
    various characteristics of that measurement.
server:
    attr:
      - id: "0x001C"
        name: Analog Input Description
        type: cstring
        access: rw
      - id: "0x0041"
        name: Analog Input Max Present Value
        type: float
        access: rw
      - id: "0x0042"
        name: Analog Input Min Present Value
        type: float
        access: rw
      - id: "0x0051"
        name: Analog Input Out of service
        type: bool
        access: rw
        default: "0"
        required: true
      - id: "0x0055"
        name: Analog Input Present value
        type: float
        access: rw
        default: "0"
        required: true
        report: true
      - id: "0x0067"
        name: Analog Input Reliability
        type: enum8
        access: rw
      - id: "0x006A"
        name: Analog Input Resolution
        type: float
        access: rw
      - id: "0x006F"
        name: Analog Input Status flags
        type: bmp8
        access: r
        default: "0"
        required: true
        report: true
        bits:
            "1": In Alarm
            "2": Fault
            "4": Overidden
            "8": Out of Service
      - id: "0x0075"
        name: Analog Input Engineering Units
        type: EngineeringUnit
        access: rw
      - id: "0x0100"
        name: Analog Input Application Type
        access: r
        type: u32
client: {}
