# status: done
id: "0x000F"
name: Binary Input (Basic)
description: The Binary Input (Basic) cluster provides an interface for reading the
    value of a binary measurement and accessing various characteristics of that measurement.
    The cluster is typically used to implement a sensor that measures a two-state
    physical quantity.
server:
    attr:
      - id: "0x0004"
        name: Binary Input Active Text
        type: cstring
        access: rw
      - id: "0x001C"
        name: Binary Input Description
        type: cstring
        access: rw
      - id: "0x002E"
        name: Binary Input Inactive Text
        type: cstring
        access: rw
      - id: "0x0051"
        name: Binary Input Out of Service
        type: bool
        access: rw
        default: "0"
        required: true
      - id: "0x0054"
        name: Binary Input Polarity
        type: enum8
        access: r
        values:
          "0x00": "Normal"
          "0x01": "Reverse"
      - id: "0x0055"
        name: Binary Input Present Value
        type: bool
        access: rw
        default: "0"
        report: true
        required: true
      - id: "0x0067"
        name: Binary Input Reliability
        type: enum8
        access: rw
        values:
          "0x00": "No fault detected"
          "0x01": "No Sensor"
          "0x02": "Over Range"
          "0x03": "Under Range"
          "0x04": "Open Loop"
          "0x05": "Shorted Loop"
          "0x06": "No Output"
          "0x07": "Unreliable (other)"
          "0x08": "Process Error"
          "0x09": "Multi state fault"
          "0x0A": "Configuration Error"
      - id: "0x006F"
        name: Binary Input Status Flags
        type: bmp8
        access: r
        default: "0"
        required: true
        report: true
        bits:
            "0": In Alarm
            "1": Fault
            "2": Overidden
            "3": Out of Service
      - id: "0x0100"
        name: Binary Input Application Type
        access: r
        type: u32

client: {}
