# status: done
id: "0x0012"
name: Multistate Input (Basic)
description: |
    Provides an interface for reading the value of a multistate measurement
    and accessing various characteristics of that measurement. The cluster is typically
    used to implement a sensor that measures a physical quantity that can take on
    one of a number of discrete states.
server:
    attr:
      - id: "0x000E"
        name: Multi Input State Text
        type: cstring
        access: rw
      - id: "0x001C"
        name: Multi Input Description
        type: cstring
        access: rw
      - id: "0x004A"
        name: Multi Input Number of states
        type: u16
        access: rw
        default: "0"
        required: true
      - id: "0x0051"
        name: Multi Input Out of service
        type: bool
        access: rw
        default: "0"
        required: true
      - id: "0x0055"
        name: Multi Input Present value
        type: u16
        access: rw
        default: "0"
        report: true
        required: true
      - id: "0x0067"
        name: Multi Input Reliability
        type: enum8
        access: rw
        values:
          "0x00": "No fault detected"
          "0x01": "No Sensor"
          "0x02": "Over Range"
          "0x03": "Under Range"
          "0x04": "Open Loop"
          "0x05": "Shorted Loop"
          "0x06": "No Output"
          "0x07": "Unreliable (other)"
          "0x08": "Process Error"
          "0x09": "Multi state fault"
          "0x0A": "Configuration Error"
      - id: "0x006F"
        name: Multi Input Status flags
        type: bmp8
        access: r
        default: "0"
        report: true
        required: true
        bits:
            "0": In Alarm
            "1": Fault
            "2": Overidden
            "3": Out of Service
      - id: "0x0100"
        name: Multi Input Application Type
        access: r
        type: u32
client: {}
