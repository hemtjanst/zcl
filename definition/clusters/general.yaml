    access: rw
    default: "0x00"
    bits:
      "0": Battery Voltage too low
      "1": Battery Alarm 1
      "2": Battery Alarm 2
      "3": Battery Alarm 3
  BatteryVoltageMinThreshold: &batteryVoltageMinThreshold
