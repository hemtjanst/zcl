    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold2: &batteryVoltageThreshold2
    id: "0x0038"
    name: Battery Voltage Threshold 2
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold3: &batteryVoltageThreshold3
    id: "0x0039"
    name: Battery Voltage Threshold 3
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryPercentageMinThreshold: &batteryPercentageMinThreshold
    id: "0x003a"
    name: Battery Percentage Min Threshold
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold1: &batteryPercentageThreshold1
    id: "0x003b"
    name: Battery Percentage Threshold 1
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold2: &batteryPercentageThreshold2
    id: "0x003c"
    name: Battery Percentage Threshold 2
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold3: &batteryPercentageThreshold3
    id: "0x003d"
    name: Battery Percentage Threshold 3
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryAlarmState: &batteryAlarmState
    id: "0x003E"
    name: Battery Alarm State
    type: bmp32
    access: rw
    default: "0"
    bits:
      "0": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 1
      "1": Threshold 1 for Voltage or Percentage reached for Battery Source 1
      "2": Threshold 2 for Voltage or Percentage reached for Battery Source 1
      "3": Threshold 3 for Voltage or Percentage reached for Battery Source 1
      "10": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 2
      "11": Threshold 1 for Voltage or Percentage reached for Battery Source 2
      "12": Threshold 2 for Voltage or Percentage reached for Battery Source 2
      "13": Threshold 3 for Voltage or Percentage reached for Battery Source 2
      "20": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 3
      "21": Threshold 1 for Voltage or Percentage reached for Battery Source 3
      "22": Threshold 2 for Voltage or Percentage reached for Battery Source 3
      "23": Threshold 3 for Voltage or Percentage reached for Battery Source 3
      "30": Mains power lost/unavailable

  # 0002 Device Temperature
  CurrentTemperature: &currentTemperature
    id: "0x0000"
    name: Current Temperature
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
    require: true
  MinTempExperienced: &minTempExperienced
    id: "0x0001"
    name: Min Temp Experienced
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
  MaxTempExperienced: &maxTempExperienced
    id: "0x0002"
    name: Max Temp Experienced
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
  OverTempTotalDwell: &overTempTotalDwell
    id: "0x0003"
    name: Over Temp Total Dwell
    description: Total time the device has spent above the tmperature specified by High Temp Threshold
    type: u16
    units: Hr
    invalid: 0xffff
  DeviceTempAlarmMask: &deviceTempAlarmMask
    id: "0x0010"
    name: Device Temp Alarm Mask
    type: bmp8
    access: rw
    bits:
      "0": Temperature too low
      "1": Temperature too high
  LowTempThreshold: &lowTempThreshold
    id: "0x0011"
    name: Low Temp Threshold
    description: |
      If the current temperature drops below the threshold for longer
      than the time specified by low temp dwell, an alarm will be triggered
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: rw
  HighTempThreshold: &highTempThreshold
    id: "0x0012"
    name: High Temp Threshold
    description: |
      If the current temperature goes above the threshold for longer
      than the time specified by high temp dwell, an alarm will be triggered
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: rw
  LowTempDwellTripPoint: &lowTempDwellTripPoint
    id: "0x0013"
    name: Low Temp Dwell Trip Point
    unit: Seconds
    type: u24
  HighTempDwellTripPoint: &highTempDwellTripPoint
    id: "0x0014"
    name: High Temp Dwell Trip Point
    unit: Seconds
    type: u24

  # 0003 Identify
  IdentifyTime: &identifyTime
    id: "0x0000"
    name: Identify Time
    description: >
      The time in seconds for which a device will stay in identify mode.
    type: u16
    unit: Seconds
    access: rw
    default: "0x0005"
    required: true
    range: 0x0000,0xffff
  IdentifyEffect: &identifyEffect
    name: Identify Effect
    description: The effect identifier field specifies the identify effect
      to use.
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x0B": Channel change
      "0x00": Blink
      "0x01": Breathe
      "0x02": Okay
      "0xFE": Finish
      "0xFF": Stop
  IdentifyEffectVariant: &identifyEffectVariant
    name: Identify Effect variant
    description: The effect identifier field specifies the identify effect
      to use.
    type: enum8
    default: "0"
    required: true
    values:
      "0x00": Default
  IdentifyTimeout: &identifyTimeout
    name: Identify Timeout
    description: >
      The time in seconds for which a device will stay in identify mode.
    type: u16
    unit: Seconds
    default: "0"
    required: true

  # 0004 Groups
  GroupNameSupport: &groupNameSupport
    id: "0x0000"
    name: Group Name Support
    type: bmp8
    access: r
    required: true
    bits:
      "7": Names Supported
  GroupId: &groupID
    name: Group ID
    type: u16
    required: true
    showas: hex
  GroupName: &groupName
    name: Group name
    type: cstring
    required: true
  GroupList: &groupList
    name: Group list
    type: set
    arraytype: u16
    marshalnotype: true
    required: true
    showas: hex
  GroupCapacity: &groupCapacity
    name: Group capacity
    description: |
      specifies remaining number of groups that can be added.
      If set to 0xFE, at least one more group can be added (exact number unknown)
      If set to 0xFF, it's unknown if any more groups can be added
    type: u8
    default: "0x00"
    showas: dec
    required: true

  # 0005 Scenes
  SceneCount: &sceneCount
    id: "0x0000"
    name: Scene Count
    type: u8
    access: r
    default: "0x00"
    required: true
    showas: hex
  CurrentScene: &currentScene
    id: "0x0001"
    name: Current Scene
    type: u8
    access: r
    default: "0x00"
    required: true
    showas: hex
  CurrentGroup: &currentGroup
    id: "0x0002"
    name: Current Group
    type: u16
    access: r
    default: "0x0000"
    required: true
    range: 0x0000,0xfff7
    showas: hex
  SceneValid: &sceneValid
    id: "0x0003"
    name: Scene Valid
    type: bool
    access: r
    default: "0"
    required: true
  SceneNameSupport: &sceneNameSupport
    id: "0x0004"
    name: Scene Name Support
    type: bmp8
    access: r
    default: "0"
    required: true
    bits:
      "7": "Names Supported"
  SceneLastConfiguredBy: &sceneLastConfiguredBy
    id: "0x0005"
    name: Scene Last Configured By
    type: uid
    access: r
  SceneId: &sceneID
    name: Scene ID
    type: u8
    default: "0x00"
    required: true
    showas: hex
  TransitionTimeSec: &transitionTimeSec
    <<: *transitionTime
    name: Transition time (Sec)
    type: u16
    default: "0x0000"
    required: true
    showas: dec
    unit: Seconds
  SceneName: &sceneName
    name: Scene Name
    type: cstring
    required: true
  SceneExtensions: &sceneExtensions
    name: Scene Extensions
    description: |
      The format of each extension field set is a 16 bit field carrying the cluster ID,
      followed by an 8 bit length field and the set of scene extension fields specified
      in  the  relevant  cluster. The length field holds the length in octets of that
      extension field set. Extension field set format:
      {{clusterId1, length 1, {extension field set 1}}, {clusterId2, length 2, {extension field set 2}} ...}
      I.e. the field would be a repeating struct with [ClusterID uint16] [OctetLength uint8] [AttrID ...uint16]
    type: SceneExtensionSet # Special type
  SceneCopyMode: &sceneCopyMode
    name: Scene Copy Mode
    type: bmp8
    required: true
    bits:
      "0": "Copy All Scenes"
  SceneCapacity: &sceneCapacity
    name: Scene Capacity
    description: specifies remaining number of scenes that can be added
    type: u8
    required: true
    showas: dec
  SceneList: &sceneList
    name: Scene list
    type: set
    arraytype: u8
    marshalnotype: true
    required: true
    showas: hex

  IkeaRemoteDirection: &ikeaRemoteDirection
    name: Ikea Remote Direction
    type: enum8
    default: "0x00"
    required: true
    values:
        "0x00": Right
        "0x01": Left

  # 0006 On/Off Cluster Attr
  OnOff: &onOff
    id: "0x0000"
    name: On Off
    type: bool
    access: r
    default: "0"
    required: true
    report: true
    scene: 1
    values:
      "0x00": Off
      "0x01": On
  GlobalSceneControl: &globalSceneControl
    id: "0x4000"
    name: Global Scene Control
    type: bool
    access: r
    default: "0"
  OnTime: &onTime
    id: "0x4001"
    name: On Time
    type: u16
    access: r
    default: "0"
    unit: Seconds
    multiplier: 10
  OffWaitTime: &offWaitTime
    id: "0x4002"
    name: Off Wait Time
    type: u16
    access: r
    default: "0"
    unit: Seconds
    multiplier: 10
  PoweronOnOff: &poweronOnOff
    id: "0x4003"
    name: PowerOn On/Off
    type: enum8
    access: rw
    default: "0x01"
    values:
      "0x00": Off
      "0x01": On
      "0xFF": Previous
  EffectIdentifier: &effectIdentifier
    name: Effect Identifier
    description: when turning lights off
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x00": Delayed all off
      "0x01": Dying light
  EffectVariant: &effectVariant
    name: Effect Variant
    description:
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x00": Fade to off in 0.8 seconds / 20% dim up in 0.5 then fade to off in 1 second
      "0x01": No Fade
      "0x02": 50% dim down in 0.8s then fade off in 12s
  OnOffControl: &onOffControl
    name: On/off control
    description:
    type: bmp8
    default: "0x00"
    required: true
    bits:
      "0": Accept only when on

