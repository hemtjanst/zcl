  # 0001 Power Configuration
  MainsVoltage: &mainsVoltage
    id: "0x0000"
    name: Mains Voltage
    type: u16
    unit: Volts
    multiplier: 10
    access: r
  MainsFrequency: &mainsFrequency
    id: "0x0001"
    name: Mains Frequency
    description: |
      Resolution of 2Hz
      Special values:
      * 0x00 frequency too low to measure
      * 0xfe frequency too high to measure
      * 0xff unable to measure
    type: u8
    unit: Hertz
    multiplier: 2
    range: "0x01,0xfd"
    access: r
  MainsAlarmMask: &mainsAlarmMask
    id: "0x0010"
    name: Mains Alarm Mask
    type: bmp8
    access: rw
    default: "0x00"
    bits:
      "0": Mains Voltage too low
      "1": Mains Voltage too high
      "2": Mains power supply lost/unavailable
  MainsVoltageMinThreshold: &mainsVoltageMinThreshold
    id: "0x0011"
    name: Mains Voltage Min Threshold
    type: u16
    access: rw
    unit: Volts
    multiplier: 10
    default: "0"
  MainsVoltageMaxThreshold: &mainsVoltageMaxThreshold
    id: "0x0012"
    name: Mains Voltage Max Threshold
    type: u16
    access: rw
    unit: Volts
    multiplier: 10
    default: "0xffff"
  MainsVoltageDwellTripPoint: &mainsVoltageDwellTripPoint
    id: "0x0013"
    name: Mains Voltage Dwell Trip Point
    description: |
      Length of time that the value of MainsVoltage MAY exist beyond either
      of its thresholds before an alarm is generated
    type: u16
    access: rw
    unit: Seconds
    default: "0x0000"
  BatteryVoltage: &batteryVoltage
    id: "0x0020"
    name: Battery Voltage
    type: u8
    unit: Volts
    multiplier: 10
    access: r
  BatteryRemaining: &batteryRemaining
    id: "0x0021"
    name: Battery Remaining
    type: u8
    report: true
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
    access: r
  BatteryManufacturer: &batteryManufacturer
    id: "0x0030"
    name: Battery Manufacturer
    type: cstring
    access: rw
    range: 0,16
  BatterySize: &batterySize
    id: "0x0031"
    name: Battery Size
    type: enum8
    access: rw
    default: 0xff
    values:
      "0x00": No Battery
      "0x01": Built in
      "0x02": Other
      "0x03": AA
      "0x04": AAA
      "0x05": C
      "0x06": D
      "0x07": CR2
      "0x08": CR123A
      "0xFF": Unknown
  BatteryCapacity: &batteryCapacity
    id: "0x0032"
    name: Battery capacity
    type: u16
    unit: MilliAmpereHours
    multiplier: 0.1
    access: rw
  BatteryQuantity: &batteryQuantity
    id: "0x0033"
    name: Battery Quantity
