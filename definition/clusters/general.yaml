name: General
description: |
  provides general/common attributes and operations for most zigbee devices
types:
  # Common types
  Status: &status
    name: Status
    type: Status
    default: "0x00"
    required: true

  # 0000 Basic Cluster Attr
  ClusterRevision: &clusterRevision
    id: "0xFFFD"
    name: Cluster Revision
    type: u16
    access: rw
    default: "0"
  ZCLVersion: &zclVersion
    id: "0x0000"
    name: ZCL Version
    type: u8
    access: r
    default: "2"
    required: true
  ApplicationVersion: &applicationVersion
    id: "0x0001"
    name: Application Version
    type: u8
    access: r
    default: "0"
  StackVersion: &stackVersion
    id: "0x0002"
    name: Stack Version
    type: u8
    access: r
    default: "0"
  HWVersion: &hwVersion
    id: "0x0003"
    name: HW Version
    type: u8
    access: r
    default: "0"
  ManufacturerName: &manufacturerName
    id: "0x0004"
    name: Manufacturer Name
    type: cstring
    access: r
    range: 0,32
  ModelIdentifier: &modelIdentifier
    id: "0x0005"
    name: Model Identifier
    type: cstring
    access: r
    range: 0,32
  DateCode: &dateCode
    id: "0x0006"
    name: Date Code
    type: cstring
    access: r
    range: 0,16
  PowerSource: &powerSource
    id: "0x0007"
    name: Power Source
    type: enum8
    access: r
    default: "0"
    required: true
    values:
      "0x00": Unknown
      "0x01": Mains (single phase)
      "0x02": Mains (3 phase)
      "0x03": Battery
      "0x04": DC Source
      "0x05": Emergency mains constantly powered
      "0x06": Emergency mains and transfer switch
      "0x80": Unknown with battery backup
      "0x81": Mains (single phase) with battery backup
      "0x82": Mains (3 phase) with battery backup
      "0x83": Battery with battery backup
      "0x84": DC Source with battery backup
      "0x85": Emergency mains constantly powered with battery backup
      "0x86": Emergency mains and transfer switch with battery backup
  LocationDescription: &locationDescription
    id: "0x0010"
    name: Location Description
    type: cstring
    access: rw
    range: 0,16
