    name: Battery Voltage Min Threshold
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold1: &batteryVoltageThreshold1
    id: "0x0037"
    name: Battery Voltage Threshold 1
    type: u8
