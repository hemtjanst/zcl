name: General
description: |
  provides general/common attributes and operations for most zigbee devices

templates:
  condStatusSuccess: &__cond_status_success
    name: Status
    value: 0x00
    description: "successful"
  condLocationCalculated: &__cond_location_calculated
    name: Location Type
    mask: 0x0001
    value: 0x00
    description: "location type is calculated (i.e. absolute bit not set)"
  condLocation3D: &__cond_location_3d
    name: Location Type
    mask: 0x02
    value: 0x00
    description: "location type is 3d (either absolute or calculated)"

  locationCoordinate: &locationCoordinate
    type: s16
    range: -32768,32767
    unit: Meters
    multiplier: 10

  targetAddress: &targetAddress
    name: "Device"
    argname: "Target Address"

  multistateValue: &multistateValue
    type: u16


types:
  # Common types
  Status: &status
    name: Status
    type: Status
    default: "0x00"
    required: true
  TransitionTime: &transitionTime
    name: Transition Time
    decription: specifices time for transitioning between states using 1/10 second increments
    type: u16
    showas: dec
    unit: Seconds
    multiplier: 10
    range: 0x0000,0xfffe
    default: "0x0000"

  Device: &device
    name: "Device"
    type: uid

  # 0000 Basic Cluster Attr
  ClusterRevision: &clusterRevision
    id: "0xFFFD"
    name: Cluster Revision
    type: u16
    access: rw
    default: "0"
  ZclVersion: &zclVersion
    id: "0x0000"
    name: ZCL Version
    type: u8
    access: r
    default: "2"
    required: true
  ApplicationVersion: &applicationVersion
    id: "0x0001"
    name: Application Version
    type: u8
    access: r
    default: "0"
  StackVersion: &stackVersion
    id: "0x0002"
    name: Stack Version
    type: u8
    access: r
    default: "0"
  HwVersion: &hwVersion
    id: "0x0003"
    name: HW Version
    type: u8
    access: r
    default: "0"
  ManufacturerName: &manufacturerName
    id: "0x0004"
    name: Manufacturer Name
    type: cstring
