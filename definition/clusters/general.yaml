  # 0001 Power Configuration
  MainsVoltage: &mainsVoltage
    id: "0x0000"
    name: Mains Voltage
    type: u16
    unit: Volts
    multiplier: 10
    access: r
  MainsFrequency: &mainsFrequency
    id: "0x0001"
    name: Mains Frequency
    description: |
      Resolution of 2Hz
      Special values:
      * 0x00 frequency too low to measure
      * 0xfe frequency too high to measure
      * 0xff unable to measure
    type: u8
    unit: Hertz
    multiplier: 2
    range: "0x01,0xfd"
    access: r
  MainsAlarmMask: &mainsAlarmMask
    id: "0x0010"
    name: Mains Alarm Mask
    type: bmp8
    access: rw
    default: "0x00"
    bits:
      "0": Mains Voltage too low
      "1": Mains Voltage too high
      "2": Mains power supply lost/unavailable
  MainsVoltageMinThreshold: &mainsVoltageMinThreshold
    id: "0x0011"
    name: Mains Voltage Min Threshold
    type: u16
    access: rw
    unit: Volts
    multiplier: 10
    default: "0"
  MainsVoltageMaxThreshold: &mainsVoltageMaxThreshold
    id: "0x0012"
    name: Mains Voltage Max Threshold
    type: u16
    access: rw
    unit: Volts
    multiplier: 10
    default: "0xffff"
  MainsVoltageDwellTripPoint: &mainsVoltageDwellTripPoint
    id: "0x0013"
    name: Mains Voltage Dwell Trip Point
    description: |
      Length of time that the value of MainsVoltage MAY exist beyond either
      of its thresholds before an alarm is generated
    type: u16
    access: rw
    unit: Seconds
    default: "0x0000"
  BatteryVoltage: &batteryVoltage
    id: "0x0020"
    name: Battery Voltage
    type: u8
    unit: Volts
    multiplier: 10
    access: r
  BatteryRemaining: &batteryRemaining
    id: "0x0021"
    name: Battery Remaining
    type: u8
    report: true
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
    access: r
  BatteryManufacturer: &batteryManufacturer
    id: "0x0030"
    name: Battery Manufacturer
    type: cstring
    access: rw
    range: 0,16
  BatterySize: &batterySize
    id: "0x0031"
    name: Battery Size
    type: enum8
    access: rw
    default: 0xff
    values:
      "0x00": No Battery
      "0x01": Built in
      "0x02": Other
      "0x03": AA
      "0x04": AAA
      "0x05": C
      "0x06": D
      "0x07": CR2
      "0x08": CR123A
      "0xFF": Unknown
  BatteryAHrRating: &batteryAHrRating
    id: "0x0032"
    name: Battery AHr Rating
    type: u16
    unit: MilliAmpereHours
    multiplier: 0.1
    access: rw
  BatteryQuantity: &batteryQuantity
    id: "0x0033"
    name: Battery Quantity
    type: u8
    access: rw
  BatteryRatedVoltage: &batteryRatedVoltage
    id: "0x0034"
    name: Battery Rated Voltage
    type: u8
    unit: Volts
    multiplier: 10
    access: rw
  BatteryAlarmMask: &batteryAlarmMask
    id: "0x0035"
    name: Battery Alarm Mask
    type: bmp8
    access: rw
    default: "0x00"
    bits:
      "0": Battery Voltage too low
      "1": Battery Alarm 1
      "2": Battery Alarm 2
      "3": Battery Alarm 3
  BatteryVoltageMinThreshold: &batteryVoltageMinThreshold
    id: "0x0036"
    name: Battery Voltage Min Threshold
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold1: &batteryVoltageThreshold1
    id: "0x0037"
    name: Battery Voltage Threshold 1
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold2: &batteryVoltageThreshold2
    id: "0x0038"
    name: Battery Voltage Threshold 2
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryVoltageThreshold3: &batteryVoltageThreshold3
    id: "0x0039"
    name: Battery Voltage Threshold 3
    type: u8
    access: rw
    unit: Volts
    multiplier: 10
    default: "0x00"
  BatteryPercentageMinThreshold: &batteryPercentageMinThreshold
    id: "0x003a"
    name: Battery Percentage Min Threshold
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold1: &batteryPercentageThreshold1
    id: "0x003b"
    name: Battery Percentage Threshold 1
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold2: &batteryPercentageThreshold2
    id: "0x003c"
    name: Battery Percentage Threshold 2
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryPercentageThreshold3: &batteryPercentageThreshold3
    id: "0x003d"
    name: Battery Percentage Threshold 3
    type: u8
    access: rw
    unit: Percent
    multiplier: 2
    range: "0x00,0xC8"
  BatteryAlarmState: &batteryAlarmState
    id: "0x003E"
    name: Battery Alarm State
    type: bmp32
    access: rw
    default: "0"
    bits:
      "0": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 1
      "1": Threshold 1 for Voltage or Percentage reached for Battery Source 1
      "2": Threshold 2 for Voltage or Percentage reached for Battery Source 1
      "3": Threshold 3 for Voltage or Percentage reached for Battery Source 1
      "10": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 2
      "11": Threshold 1 for Voltage or Percentage reached for Battery Source 2
      "12": Threshold 2 for Voltage or Percentage reached for Battery Source 2
      "13": Threshold 3 for Voltage or Percentage reached for Battery Source 2
      "20": Minimum Threshold 1 for Voltage or Percentage reached for Battery Source 3
      "21": Threshold 1 for Voltage or Percentage reached for Battery Source 3
      "22": Threshold 2 for Voltage or Percentage reached for Battery Source 3
      "23": Threshold 3 for Voltage or Percentage reached for Battery Source 3
      "30": Mains power lost/unavailable

  # 0002 Device Temperature
  CurrentTemperature: &currentTemperature
    id: "0x0000"
    name: Current Temperature
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
    require: true
  MinTempExperienced: &minTempExperienced
    id: "0x0001"
    name: Min Temp Experienced
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
  MaxTempExperienced: &maxTempExperienced
    id: "0x0002"
    name: Max Temp Experienced
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: r
  OverTempTotalDwell: &overTempTotalDwell
    id: "0x0003"
    name: Over Temp Total Dwell
    description: Total time the device has spent above the tmperature specified by High Temp Threshold
    type: u16
    units: Hr
    invalid: 0xffff
  DeviceTempAlarmMask: &deviceTempAlarmMask
    id: "0x0010"
    name: Device Temp Alarm Mask
    type: bmp8
    access: rw
    bits:
      "0": Temperature too low
      "1": Temperature too high
  LowTempThreshold: &lowTempThreshold
    id: "0x0011"
    name: Low Temp Threshold
    description: |
      If the current temperature drops below the threshold for longer
      than the time specified by low temp dwell, an alarm will be triggered
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: rw
  HighTempThreshold: &highTempThreshold
    id: "0x0012"
    name: High Temp Threshold
    description: |
      If the current temperature goes above the threshold for longer
      than the time specified by high temp dwell, an alarm will be triggered
    type: s16
    range: -200,200
    unit: DegreesCelsius
    access: rw
  LowTempDwellTripPoint: &lowTempDwellTripPoint
    id: "0x0013"
    name: Low Temp Dwell Trip Point
    unit: Seconds
    type: u24
  HighTempDwellTripPoint: &highTempDwellTripPoint
    id: "0x0014"
    name: High Temp Dwell Trip Point
    unit: Seconds
    type: u24

  # 0003 Identify
  IdentifyTime: &identifyTime
    id: "0x0000"
    name: Identify Time
    description: >
      The time in seconds for which a device will stay in identify mode.
    type: u16
    unit: Seconds
    access: rw
    default: "0x0005"
    required: true
    range: 0x0000,0xffff
  IdentifyEffect: &identifyEffect
    name: Identify Effect
    description: The effect identifier field specifies the identify effect
      to use.
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x0B": Channel change
      "0x00": Blink
      "0x01": Breathe
      "0x02": Okay
      "0xFE": Finish
      "0xFF": Stop
  IdentifyEffectVariant: &identifyEffectVariant
    name: Identify Effect variant
    description: The effect identifier field specifies the identify effect
      to use.
    type: enum8
    default: "0"
    required: true
    values:
      "0x00": Default
  IdentifyTimeout: &identifyTimeout
    name: Identify Timeout
    description: >
      The time in seconds for which a device will stay in identify mode.
    type: u16
    unit: Seconds
    default: "0"
    required: true

  # 0004 Groups
  GroupNameSupport: &groupNameSupport
    id: "0x0000"
    name: Group Name Support
    type: bmp8
    access: r
    required: true
    bits:
      "7": Names Supported
  GroupID: &groupID
    name: Group ID
    type: u16
    required: true
    showas: hex
  GroupName: &groupName
    name: Group name
    type: cstring
    required: true
  GroupList: &groupList
    name: Group list
    type: set
    arraytype: u16
    required: true
    showas: hex
  GroupCapacity: &groupCapacity
    name: Group capacity
    description: |
      specifies remaining number of groups that can be added.
      If set to 0xFE, at least one more group can be added (exact number unknown)
      If set to 0xFF, it's unknown if any more groups can be added
    type: u8
    default: "0x00"
    required: true

  # 0005 Scenes
  SceneCount: &sceneCount
    id: "0x0000"
    name: Scene Count
    type: u8
    access: r
    default: "0x00"
    required: true
    showas: hex
  CurrentScene: &currentScene
    id: "0x0001"
    name: Current Scene
    type: u8
    access: r
    default: "0x00"
    required: true
    showas: hex
  CurrentGroup: &currentGroup
    id: "0x0002"
    name: Current Group
    type: u16
    access: r
    default: "0x0000"
    required: true
    range: 0x0000,0xfff7
    showas: hex
  SceneValid: &sceneValid
    id: "0x0003"
    name: Scene Valid
    type: bool
    access: r
    default: "0"
    required: true
  SceneNameSupport: &sceneNameSupport
    id: "0x0004"
    name: Scene Name Support
    type: bmp8
    access: r
    default: "0"
    required: true
    bits:
      "7": "Names Supported"
  SceneLastConfiguredBy: &sceneLastConfiguredBy
    id: "0x0005"
    name: Scene Last Configured By
    type: uid
    access: r
  SceneID: &sceneID
    name: Scene ID
    type: u8
    default: "0x00"
    required: true
    showas: hex
  TransitionTime: &transitionTime
    name: Transition time
    type: u16
    default: "0x0000"
    required: true
    showas: hex
    unit: Seconds
  TransitionTimeEnhanced: &transitionTimeEnhanced
    name: Transition time Enhanced
    decription: using 1/10 second increments
    type: u16
    default: "0x0000"
    required: true
    showas: hex
    unit: Seconds
    multiplier: 0.1
  SceneName: &sceneName
    name: Scene Name
    type: cstring
    required: true
  SceneExtentions: &sceneExtensions
    name: Scene Extension Field
    description: |
      The format of each extension field set is a 16 bit field carrying the cluster ID,
      followed by an 8 bit length field and the set of scene extension fields specified
      in  the  relevant  cluster. The length field holds the length in octets of that
      extension field set. Extension field set format:
      {{clusterId1, length 1, {extension field set 1}}, {clusterId2, length 2, {extension field set 2}} ...}
      I.e. the field would be a repeating struct with [ClusterID uint16] [OctetLength uint8] [AttrID ...uint16]
    type: SceneExtensionSet # Special type
  SceneCopyMode: &sceneCopyMode
    name: Scene Copy Mode
    type: bmp8
    required: true
    bits:
      "0": "Copy All Scenes"


  # 0006 On/Off Cluster Attr
  OnOff: &onOff
    id: "0x0000"
    name: On Off
    type: bool
    access: r
    default: "0"
    required: true
    report: true
    scene: 1
    values:
      "0x00": Off
      "0x01": On
  GlobalSceneControl: &globalSceneControl
    id: "0x4000"
    name: Global Scene Control
    type: bool
    access: r
    default: "0"
  OnTime: &onTime
    id: "0x4001"
    name: On Time
    type: u16
    access: r
    default: "0"
    unit: Seconds
    multiplier: 10
  OffWaitTime: &offWaitTime
    id: "0x4002"
    name: Off Wait Time
    type: u16
    access: r
    default: "0"
    unit: Seconds
    multiplier: 10
  PoweronOnOff: &poweronOnOff
    id: "0x4003"
    name: PowerOn On/Off
    type: enum8
    access: rw
    default: "0x01"
    values:
      "0x00": Off
      "0x01": On
      "0xFF": Previous
  EffectIdentifier: &effectIdentifier
    name: Effect Identifier
    description: when turning lights off
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x00": Delayed all off
      "0x01": Dying light
  EffectVariant: &effectVariant
    name: Effect Variant
    description:
    type: enum8
    default: "0x00"
    required: true
    values:
      "0x00": Fade to off in 0.8 seconds / 20% dim up in 0.5 then fade to off in 1 second
      "0x01": No Fade
      "0x02": 50% dim down in 0.8s then fade off in 12s
  OnOffControl: &onOffControl
    name: On/off control
    description:
    type: bmp8
    default: "0x00"
    required: true
    bits:
      "0": Accept only when on

  # 0007 On/Off Switch Config
  SwitchType: &switchType
    name: Switch type
    description: specifies the basic functionality of the On/Off switching device.
    type: enum8
    access: r
    default: "0"
    required: true
    values:
      "0x00": Toggle
      "0x01": Momentary
      "0x02": Multifunction
  SwitchActions: &switchActions
    name: SwitchActions
    description: |
      specifies the commands of the On/Off cluster to be generated when the switch moves between its two states.
    type: enum8
    access: rw
    default: "0"
    required: true
    values:
      "0x00": On-Off
      "0x01": Off-On
      "0x02": Toggle

  # 0008 Level Control
  # 0009 Alarms
  # 000A Time
  # 000B Location
  # 000C Analog Input
  # 000D Analog Output
  # 000E Analog Value
  # 000F Binary Input
  # 0010 Binary Output
  # 0011 Binary Value
  # 0012 Multistate Input
  # 0013 Multistate Output
  # 0014 Multistate value
  # 0020 Poll Control
  # 0B01 Meter Identification
  # 0B05 Diagnostics

clusters:
  - id: "0x0000"
    name: Basic
    description: |
      Attributes for determining basic information about a device, setting user device information
      such as description of location, and enabling a device.
    server:
      attr:
        - *clusterRevision
        - *zclVersion
        - *applicationVersion
        - *stackVersion
        - *hwVersion
        - *manufacturerName
        - *modelIdentifier
        - *dateCode
        - *powerSource
        - *locationDescription
        - *physicalEnvironment
        - *deviceEnabled
        - *alarmMask
        - *disableLocalConfig
        - *swBuildID
        - *productCode
        - *sensitivity
        - *configuration
        - *userTest
        - *ledIndication
      cmd:
        - id: "0x00"
          name: Reset to Factory Defaults
          dir: recv
  - id: "0x0001"
    name: Power Configuration
    description: Attributes for determining more detailed information about a device’s
      power source(s), and for configuring under/over voltage alarms.
