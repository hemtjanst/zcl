clusters:
  - id: "0x0000"
    name: Basic
    description: |
      Attributes for determining basic information about a device, setting user device information
      such as description of location, and enabling a device.
    server:
      attr:
        - *clusterRevision
        - *zclVersion
        - *applicationVersion
        - *stackVersion
        - *hwVersion
        - *manufacturerName
        - *modelIdentifier
        - *dateCode
        - *powerSource
        - *genericDeviceClass
        - *genericDeviceType
        - *locationDescription
        - *physicalEnvironment
        - *deviceEnabled
        - *alarmMask
        - *disableLocalConfig
        - *swBuildID
        - *productCode
        - *productUrl
        - *sensitivity
        - *configuration
        - *userTest
        - *ledIndication
      cmd:
        - id: "0x00"
          name: Reset to Factory Defaults
          dir: recv
  - id: "0x0001"
    name: Power Configuration
    description: Attributes for determining more detailed information about a device’s
      power source(s), and for configuring under/over voltage alarms.
    server:
      attr:
        - *mainsVoltage
        - *mainsFrequency
        - *mainsAlarmMask
        - *mainsVoltageMinThreshold
        - *mainsVoltageMaxThreshold
        - *mainsVoltageDwellTripPoint
        - *batteryVoltage
        - *batteryRemaining
        - *batteryManufacturer
        - *batterySize
        - *batteryCapacity
        - *batteryQuantity
        - *batteryRatedVoltage
        - *batteryAlarmMask
        - *batteryVoltageMinThreshold
        - *batteryVoltageThreshold1
        - *batteryVoltageThreshold2
        - *batteryVoltageThreshold3
        - *batteryPercentageMinThreshold
        - *batteryPercentageThreshold1
        - *batteryPercentageThreshold2
        - *batteryPercentageThreshold3
        - *batteryAlarmState
  - id: "0x0002"
    name: Device Temperature Configuration
    description: Attributes for determining information about a device’s internal temperature,
      and for configuring under/over temperature alarms.
    server:
      attr:
        - *currentTemperature
        - *minTempExperienced
        - *maxTempExperienced
        - *overTempTotalDwell
        - *deviceTempAlarmMask
        - *lowTempThreshold
        - *highTempThreshold
        - *lowTempDwellTripPoint
        - *highTempDwellTripPoint
  - id: "0x0003"
    name: Identify
