    id: "0x0012"
    name: Device Enabled
    type: bool
    access: rw
    default: "1"
  AlarmMask: &alarmMask
    id: "0x0013"
    name: Alarm Mask
    type: bmp8
    access: rw
    default: "0x00"
    bits:
      "0": General Hardware Fault
      "1": General Software Fault
  DisableLocalConfig: &disableLocalConfig
    id: "0x0014"
    name: Disable Local Config
    type: bmp8
    access: rw
    default: "0x00"
    bits:
      "0": Disable Factory Reset
      "1": Disable Device Configuration
  SWBuildID: &swBuildID
    id: "0x4000"
    name: SW Build ID
    type: cstring
    access: r
    range: 0,16

  ## Undocumented attributes:
  ProductCode: &productCode
    id: "0x000A"
    name: Product code
    description: As printed on the product.
    type: ostring
    access: r
  Sensitivity: &sensitivity
    id: "0x0030"
    mnfcode: "0x100B"
    name: Sensitivity
    type: enum8
    access: rw
    default: "0"
