      "0": Touchlink enabled 0
      "1": Touchlink enabled 1
      "3": Touchlink enabled 2
  UserTest: &userTest
    id: "0x0032"
    mnfcode: "0x100B"
    name: Usertest
    type: bool
    access: rw
    default: "0"
  LEDIndication: &ledIndication
    id: "0x0033"
    mnfcode: "0x100B"
