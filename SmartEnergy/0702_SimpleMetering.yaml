id: "0x0702"
name: Simple Metering
description: ' The Simple Metering Cluster provides a mechanism to retrieve usage
    information from Electric, Gas, Water, and potentially Thermal metering devices.
    These devices can operate on either battery or mains power, and can have a wide
    variety of sophistication. '
server:
    attr:
    - id: "0x0000"
        name: Current Summation Delivered
        type: u48
        access: r
        required: m
    - id: "0x0200"
        name: Status
        type: bmp8
        access: r
        default: "00000000"
        required: m
        bits:
            "0": Check Meter
            "1": Low Battery
            "2": Tamper Detect
            "3": Power Failure
            "4": Power Quality
            "5": Leak Detect
            "6": Service Disconnect Open
    - id: "0x0300"
        name: Unit of Measure
        type: enum8
        access: r
        default: "0"
        required: m
        values:
            "0x00": kW & kWh binary
            "0x01": m³ & m³/h binary
            "0x02": ft³ & ft³/h binary
            "0x03": ccf & ccf/h binary
            "0x04": US gl & Us gl/h binary
            "0x05": IMP gl & IMP gl/h binary
            "0x06": BTUs & BTU/h binary
            "0x07": Liters & l/h binary
            "0x08": kPA(gauge) binary
            "0x09": kPA(absolute) binary
            "0x80": kW & kWh BCD
            "0x81": m³ & m³/h BCD
            "0x82": ft³ & ft³/h BCD
            "0x83": ccf & ccf/h BCD
            "0x84": US gl & Us gl/h BCD
            "0x85": IMP gl & IMP gl/h BCD
            "0x86": BTUs & BTU/h BCD
            "0x87": Liters & l/h BCD
            "0x88": kPA(gauge) BCD
            "0x89": kPA(absolute) BCD
    - id: "0x0301"
        name: Multiplier
        type: u24
        access: r
        required: o
    - id: "0x0302"
        name: Divisor
        type: u24
        access: r
        required: o
    - id: "0x0303"
        name: Summation Formatting
        type: bmp8
        access: r
        required: m
        bits:
            "0": Number Digits Left
            "7": Surpress Leading Zeros
    - id: "0x0306"
        name: Metering Device Type
        type: enum8
        access: r
        required: m
        values:
            "0x00": Electric Metering
            "0x01": Gas Metering
            "0x02": Water Metering
            "0x03": Thermal Metering
            "0x04": Pressure Metering
            "0x05": Heat Metering
            "0x06": Cooling Metering
            "0x128": Mirrored Gas Metering
            "0x129": Mirrored Water Metering
            "0x130": Mirrored Thermal Metering
            "0x131": Mirrored Pressure Metering
            "0x132": Mirrored Heat Metering
            "0x133": Mirrored Cooling Metering
    - id: "0x0400"
        name: Instantaneous Demand
        type: s24
        access: r
        required: o
    cmd:
    - id: "0x00"
        name: Get Profile
        dir: recv
        required: o
        payloadattr:
        - id: "0x0000"
            name: Interval Channel
            type: u8
            required: m
            values:
                "0x00": Consumption Delivered
                "0x01": Consumption Received
        - id: "0x0001"
            name: End Time
            type: utc
            required: m
        - id: "0x0002"
            name: Number Of Periods
            type: u8
            required: m
    - id: "0x01"
        name: Request Mirror Response
        dir: recv
        required: o
        payloadattr:
        - id: "0x0000"
            name: EndPoint ID
            type: u16
            required: m
            range: 0x0001,0x00f0
    - id: "0x02"
        name: Mirror Removed
        dir: recv
        required: o
        payloadattr:
        - id: "0x0000"
            name: Removed EndPoint ID
            type: u16
            required: m
            range: 0x0001,0x00f0
client: {}
